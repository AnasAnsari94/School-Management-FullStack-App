stages:
  - build
  - test
  - deploy

# Use Docker-in-Docker by default for all jobs
default:
  image: docker:24.0.2
  services:
    - name: docker:24.0.2-dind
      alias: docker
  before_script:
    - apk add --no-cache docker-compose curl

# Global variables (must be top-level, not under 'default')
variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_TLS_CERTDIR: ""
  COMPOSE_PROJECT_NAME: school_project

# 1️⃣ Build Stage
build:
  stage: build
  script:
    - echo "Building Docker images..."
    - docker-compose -f docker-compose.yml build
  artifacts:
    paths:
      - .
  only:
    - main
    - master

# 2️⃣ Test Stage
test:
  stage: test
  script:
    - echo "Starting services..."
    - docker-compose -f docker-compose.yml up -d
    - echo "Waiting for the app to start..."
    - sleep 15
    - echo "Checking API health endpoint..."
    - |
      if curl -f http://localhost:5000/api/health; then
        echo "✅ Health check passed!"
      else
        echo "❌ Health check failed!"
        docker-compose logs
        exit 1
      fi
    - docker-compose logs
  after_script:
    - docker-compose down
  only:
    - main
    - master

# 3️⃣ Deploy Stage (simulation only)
deploy:
  stage: deploy
  script:
    - echo "Simulating deployment by starting containers..."
    - docker-compose -f docker-compose.yml up -d
    - sleep 10
    - docker ps
    - echo "Deployment completed locally inside GitLab CI."
  after_script:
    - docker-compose down
  only:
    - main
    - master
